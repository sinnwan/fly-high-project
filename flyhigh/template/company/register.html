<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Signup</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/company-register.css' %}">
</head>
<body>
<nav class="nav-bar">
        <div class="logo">
            <h1>FlyHigh!</h1>
        </div>
        <a href="/" class="home-link">
            <img src="{% static 'logo/homelogo.png' %}" alt="home">
        </a>
    </nav>
    <div class="main-content">
        <div class="login-container">
            <form action="{% url 'company' %}" method="post">
                {% csrf_token %}
                <h2></h2>
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <label for="user_name">Company Name</label>
                    <input type="text" id="user_name" name="user_name" placeholder="Company Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="phone_no">Phone Number</label>
                    <input type="number" id="phone_no" name="phone_no" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign up</button>
            </form>
            <p class="login-prompt">Already have an account?<a href="{% url 'Login' %}">Login In</a></p>
        </div>
    </div>
    <footer class="footer">
        <p>All rights reserved. Copyright (2002 - 2024) - FlyHighÂ©</p>
    </footer>

</body>
</html>
